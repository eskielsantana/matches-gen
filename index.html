<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Jogos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Jogos</h1>
        <label for="matches">Número de Jogos:</label>
        <input type="number" id="matches" min="1" value="5">
        <label for="noRepeat">
            <input type="checkbox" id="noRepeat" checked>
            Impedir repetições consecutivas
        </label>
        <button onclick="generate()">Gerar Jogos</button>
        <ul id="results"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
